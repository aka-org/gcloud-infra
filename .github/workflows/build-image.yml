name: Build OS Image 

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      build-version:
        required: true
        type: string
      working-directory:
        required: true
        type: string
      github-runner:
        required: true
        type: string
      packer-version:
        required: true
        type: string
      project:
        required: true
        type: string
    secrets:
      GOOGLE_CREDENTIALS_B64:
        required: true

jobs:
  build:
    runs-on: ${{ inputs.github-runner }}
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    environment: ${{ inputs.environment }}
    env:
      PKR_VAR_project_id: ${{ inputs.project }}
      PKR_VAR_build_version: ${{ inputs.build-version }} 
      GOOGLE_CREDENTIALS_B64: ${{ secrets.GOOGLE_CREDENTIALS_B64 }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Packer 
        uses: hashicorp/setup-packer@v2
        with:
          version: "${{ inputs.packer-version }}"

      - name: Authenticate to Google Cloud
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_B64 }}" | base64 -d > $HOME/gcloud.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud.json" >> $GITHUB_ENV
        shell: bash

      - name: Packer Init
        run: packer init . 

      - name: Check Packer Formatting
        run: packer fmt -check -recursive .

      - name: Validate Packer Configuration
        run:  packer validate .

      - name: Packer Build
        run: packer build --force . 
      
      - name: Remove Creds
        run: rm $HOME/gcloud.json
